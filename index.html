<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Facebook - Log in or Sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-40 flex mx-auto items-center justify-center">
        <div class="left w-1/3 self-start mt-10">
            <img class="w-80" src="fblogo.svg" alt="facebook logo">
            <p class="text-2xl font-normal mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-6 rounded-lg shadow-lg w-1/4 ">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg " type="text" placeholder="Email addresss or Phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg " type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold ">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten Password?</span>
            <hr class="my-2">
            <button class="bg-green-600 hover:bg-green-700 text-white my-2 py-3 px-4 self-center rounded-md font-bold w-fit ">Create New Account</button>
        </div>
    </div>
</body>
</html>
